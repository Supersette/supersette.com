<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Flip</title>
  <link rel="stylesheet" href="css/image_flip.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <center>
  <nav id="navbar_black">
    <div class="top">
      <ul>
        <li id="notselected_black"><a href="/">Home</a></li>
        <li id="notselected_black"><a href="/maps/">Maps</a></li>
        <li id="notselected_black"><a href="/trailers/">Trailers</a></li>
      </ul>
    </div>
  </nav>
  <div class="space"> </div>
  <div class="flip-container" id="image-flip-container">

      <div class="front">
        <img src="images/longdog.png" alt="Long Dog">

      <div class="back">
        <img src="images/sideeyedog.jpg" alt="Side-eye Dog">
      </div>
    </div>
  </div>
  <script src="js/image_flip.js"></script>
  </center>

</html>
